# HACK ALERT
# workarounds for [unable to build and run in yarn workspaces pnp monorepo #4106](https://github.com/remix-run/remix/issues/4106)
# nodeLinker: "pnp"
nodeLinker: node-modules

yarnPath: .yarn/releases/yarn-3.2.4.cjs
   
# HACK ALERT
pnpMode: "loose"
 
# HACK ALERT
packageExtensions:
  "@remix-run/dev@*":
    peerDependencies:
      react: "*"
      "react-dom": "*"
  "@remix-run/express@*":
    peerDependencies:
      react: "*"
      "react-dom": "*"
  "@remix-run/node@*":
    peerDependencies:
      react: "*"
      "react-dom": "*"
  "@remix-run/serve@*":
    peerDependencies:
      react: "*"
      "react-dom": "*"

  '@remix-run/deno@*':
    peerDependencies:
      react: '*'
      'react-dom': '*'
